<nav class="navbar navbar-expand-lg">
    <div class="container-fluid p-0 d-flex">

        <div class="logo-container d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" [routerLink]="'/homepage'">
                <img src="assets/BETAUNI-removebg-preview.png" alt="" width="140" height="140">
            </a>
        </div>

        <!-- Menu e bottoni con sfondo rosso -->
        <div class="menu-container flex-grow-1 d-flex flex-column">
            <div class="navbar-menu d-flex align-items-center justify-content-between">

                <!-- Hamburger -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" *ngFor="let item of navItems">
                            <a class="nav-link" [routerLink]="item.route">
                                {{item.label}}
                            </a>
                        </li>
                    </ul>

                    <!-- SearchBar -->
                    <div class="d-flex" role="search" class="search-bar">
                        <button class="iconBtn"><i class="bi bi-search"></i></button>
                        <input type="text" placeholder="Cerca">
                    </div>
                </div>

                <!-- Pulsanti login o profilo -->
                <div class="user-actions d-flex align-items-center gap-2">
                    <button *ngIf="userRole == 0" class="loginBtn" [routerLink]="'/login'">Area Riservata</button>
                    <ng-container *ngIf="userRole >= 1">
                        <button class="profileBtn" [routerLink]="'/profilePage'"><i class="bi bi-person-circle"></i></button>
                        <button class="logoutBtn" (click)="shared.Logout();">Logout</button>
                    </ng-container>
                </div>
            </div>
        </div>

    </div>
</nav>
